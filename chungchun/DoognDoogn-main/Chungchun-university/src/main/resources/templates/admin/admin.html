<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .image-text-container {
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin-top: 20px;
        }

        .side-image {
            width: 150px; /* 이미지 크기 조정 */
            height: auto;
            margin: 0 10px; /* 이미지 사이의 여백 */
        }

        .text {
            font-size: 20px; /* 텍스트 크기 */
            color: #333; /* 텍스트 색상 */
            margin: 0 20px; /* 텍스트 양쪽 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        .text a {
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #007BFF; /* 링크 색상 */
        }

        .text a:hover {
            text-decoration: underline; /* 마우스를 올렸을 때 밑줄 추가 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>관리자 전용 페이지</h1>

    <div class="image-text-container">
        <img src="image1.jpg" alt="이미지 1" class="side-image">
        <div class="text"><a href="page1.html">회원관리</a></div>
        <img src="image2.jpg" alt="이미지 2" class="side-image">
    </div>

    <div class="image-text-container">
        <img src="image3.jpg" alt="이미지 3" class="side-image">
        <div class="text"><a href="page2.html">게시글,댓글 관리</a></div>
        <img src="image4.jpg" alt="이미지 4" class="side-image">
    </div>

    <div class="image-text-container">
        <img src="image5.jpg" alt="이미지 5" class="side-image">
        <div class="text"><a href="page3.html">공지사항</a></div>
        <img src="image6.jpg" alt="이미지 6" class="side-image">
    </div>

    <div class="image-text-container">
        <img src="image7.jpg" alt="이미지 7" class="side-image">
        <div class="text"><a href="page4.html">강의관리</a></div>
        <img src="image8.jpg" alt="이미지 8" class="side-image">
    </div>
</div>
</body>
</html>
