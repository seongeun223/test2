<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favorites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EFC2DD;
            font-family: Arial, sans-serif;
            overflow: auto;
            flex-direction: column;
            /* 세로 방향으로 정렬 */
        }

        .title {
            position: absolute;
            /* 절대 위치 설정 */
            top: 20px;
            /* 상단 여백 */
            left: 40px;
            /* 좌측 여백 */
            font-size: 36px;
            /* 타이틀 크기 */
            color: #333;
            /* 타이틀 색상 */
        }

        
        #title2 {
            position: absolute;
            /* 절대 위치 설정 */
            left: 40px;
            /* 좌측 여백 */
            font-size: 36px;
            /* 타이틀 크기 */
            color: #333;
            /* 타이틀 색상 */
        }

        .cd-player {
            display: flex;
            flex-direction: row;
            /* 가로 방향으로 정렬 */
            align-items: center;
            /* 중앙 정렬 */
            margin-right: 40px;
            /* 이미지와의 간격을 위해 여백 추가 */
            margin-bottom: 10px; /* CD 플레이어 아래쪽 여백 추가 */
            margin-top: 325px;
        }

        .cd {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: url('image/행운을\ 빌어줘.jpg') no-repeat center center;
            /* 앨범 커버 이미지 설정 */
            background-size: cover;
            /* 배경 이미지 크기 조절 */
            position: relative;
            margin-right: 40px;
            /* CD와 이미지 사이의 간격을 넓힘 */
            cursor: pointer;
            /* 클릭 가능하게 설정 */
            transition: transform 0.3s;
            /* 회전 시 부드럽게 전환 */
            cursor: pointer;
            display: inline-block;
        }

        .cd-inner {
            width: 100px;
            height: 100px;
            border-radius: 50%;

            transition: transform 0.5s;
        }

        .cd.spin .cd-inner {
            transform: rotate(360deg);
        }

        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #e37682;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .play:hover {
            background-color: #bd4351;
        }

        .image-container {
            display: flex;
            /* 플렉스 박스를 사용하여 나란히 배치 */
            align-items: center;
            /* 수직 중앙 정렬 */
            margin-left: 40px;
            /* CD와의 간격 */
            margin-top: 0; /* 상단 여백을 0으로 설정 */
        }

        .image-container img {
            width: 300px;
            /* 이미지 크기 조정 */
            height: auto;
            /* 비율 유지 */
            margin-right: 10px;
            /* 이미지와 텍스트 간격 */
            margin-left: 40px;
            /* CD와의 간격 */
        }

        .description {
            font-size: 16px;
            /* 설명 텍스트 크기 */
            color: #333;
            /* 설명 텍스트 색상 */
        }

        .cd-description {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-top: 10px;
            /* CD와의 간격을 조정 */
        }

        .container {
            display: flex;
            /* CD와 이미지 컨테이너를 나란히 배치 */
            align-items: center;
            /* 수직 중앙 정렬 */
            text-align: center;
            margin: 40px auto; /* 위쪽 여백을 늘려서 CD와 이미지 간격 조정 */
        }

        .movie-section {
            margin-top: 60px; /* 영화 섹션과 CD 플레이어 간의 간격 조정 */
            width: 100%;
            max-height: 400px;
            /* 최대 높이 설정 (필요에 따라 조정) */
        }

        .movie-container {
            display: flex;
            /* 가로 방향으로 배치 */
            flex-direction: row;
            /* 가로 방향으로 나열 */
            justify-content: center;
            /* 중앙 정렬 */
            margin-top: 40px;
        }

        .movie {
            margin: 40px; /* 영화 사이의 간격 조정 */
            text-align: center;
        }

        .movie-poster {
            width: 300px;
            height: 300px;
        }

        .movie-description {
            margin: 10px 0;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            /* 링크 밑줄 제거 */
            color: #007BFF;
            /* 링크 색상 */
        }

        a:hover {
            text-decoration: underline;
            /* 링크에 호버 시 밑줄 추가 */
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: #ccc;
            /* 구분선을 위한 색상 */
            margin: 20px auto;
            /* 중앙 정렬 */
        }
    </style>
</head>

<body>
    <div class="title">FAVORITES <br> 🎵</div> <!-- 타이틀 추가 -->
    <div class="container">
        <div class="cd-player">
            <div class="cd" onclick="togglePlay()">
                <div class="cd-inner"></div>
                <button class="play" id="playButton">▶</button> <!-- 재생 버튼 -->
            </div>
            <div class="cd-description">행운을 빌어 줘 - 원필</div> <!-- CD 아래 설명 텍스트 추가 -->
            <div class="image-container">
                <img src="image/루시.jpg" alt="루시"> <!-- 여기에 이미지 경로 추가 -->
                <div class="description">루시LUCY(밴드)</div> <!-- 설명 텍스트 -->
            </div>
            <audio id="audio" src="audio/행운을 빌어 줘 A journey.mp3"></audio> <!-- 음악 파일 경로 설정 -->
        </div>
    </div>

    <div class="divider"></div> <!-- 새로운 구분선 박스 추가 -->

    <div class="movie-section">
        <h2 id="title2">🎬</h2> <!-- 영화 섹션 제목 -->
        <div class="movie-container">
            <div class="movie">
                <img src="image/나의 특별한 형제.webp" alt="영화1" class="movie-poster"> <!-- 영화 포스터 1 -->
                <div class="movie-description">드라마, 코미디</div>
                <a href="https://youtu.be/twolIo8t2B4?feature=shared" target="_blank">예고편 보기</a>
            </div>
            <div class="movie">
                <img src="image/거울 속 외딴 성.webp" alt="영화2" class="movie-poster"> <!-- 영화 포스터 2 -->
                <div class="movie-description">미스터리, 판타지, 드라마</div>
                <a href="https://youtu.be/5kaqhEfrT-o?feature=shared" target="_blank">예고편 보기</a>
            </div>
        </div>

        <script>
            let isPlaying = false;
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('playButton');

            function togglePlay() {
                const cd = document.querySelector('.cd'); // cd 요소를 선택
                if (isPlaying) {
                    cd.classList.remove('spin');
                    audio.pause();
                    playButton.textContent = '▶'; // 버튼 텍스트 변경
                } else {
                    cd.classList.add('spin');
                    audio.play();
                    playButton.textContent = '■'; // 버튼 텍스트 변경
                }
                isPlaying = !isPlaying;
            }
        </script>

</body>

</html>
