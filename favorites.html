<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favorites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EFC2DD;
            font-family: Arial, sans-serif;
            position: relative;
            /* 타이틀을 위한 상대 위치 설정 */
        }

        .title {
            position: absolute;
            /* 절대 위치 설정 */
            top: 20px;
            /* 상단 여백 */
            left: 40px;
            /* 좌측 여백 */
            font-size: 36px;
            /* 타이틀 크기 */
            color: #333;
            /* 타이틀 색상 */
        }

        .cd-player {
            display: flex;
            flex-direction: column;
            /* 세로 방향으로 정렬 */
            align-items: center;
            /* 중앙 정렬 */
            margin-right: 40px;
            /* 이미지와의 간격을 위해 여백 추가 */
        }

        .cd {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url('image/행운을\ 빌어줘.jpg') no-repeat center center;
            /* 앨범 커버 이미지 설정 */
            background-size: cover;
            /* 배경 이미지 크기 조절 */
            position: relative;
            margin-right: 40px;
            /* CD와 이미지 사이의 간격을 넓힘 */
            cursor: pointer;
            /* 클릭 가능하게 설정 */
            transition: transform 0.3s;
            /* 회전 시 부드럽게 전환 */
        }

        .cd-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            /* CD 겉면 효과 */
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s;
        }

        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #e37682;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .play:hover {
            background-color: #bd4351;
        }

        .image-container {
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .image-container img {
            width: 250px;
            /* 이미지 크기 조정 */
            height: auto;
            /* 비율 유지 */
            margin-bottom: 10px;
            /* 이미지와 텍스트 간격 */
            margin-left: 20px; /* CD와의 간격 */
        }

        .description {
            font-size: 16px;
            /* 설명 텍스트 크기 */
            color: #333;
            /* 설명 텍스트 색상 */
        }

        .cd-description {
            font-size: 16px;
            /* CD 아래 설명 텍스트 크기 */
            color: #333;
            /* 설명 텍스트 색상 */
            text-align: center;
            /* 중앙 정렬 */
            margin-top: 10px;
            /* 위쪽 여백 */
        }

        .container {
            display: flex; /* CD와 이미지 컨테이너를 나란히 배치 */
            align-items: center; /* 수직 중앙 정렬 *//
        }
    </style>
</head>

<body>
    <title>FAVORITES</title>
    <div class="title">🎵</div> <!-- 타이틀 추가 -->
    <div class="container">
        <div class="cd-player">
            <div class="cd" onclick="togglePlay()">
                <div class="cd-inner"></div>
                <button class="play" id="playButton">▶</button> <!-- 재생 버튼 -->
            </div>
            <div class="cd-description">행운을 빌어 줘 - 원필</div> <!-- CD 아래 설명 텍스트 추가 -->
            <div class="image-container">
                <img src="image/루시.jpg" alt="루시"> <!-- 여기에 이미지 경로 추가 -->
                <div class="description">루시LUCY(밴드)</div> <!-- 설명 텍스트 -->
            </div>
            <audio id="audio" src="audio/행운을 빌어 줘 A journey.mp3"></audio> <!-- 음악 파일 경로 설정 -->
        </div>
    </div>

    <script>
        let isPlaying = false;
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');

        function togglePlay() {
            const cd = document.querySelector('.cd'); // cd 요소를 선택
            if (isPlaying) {
                cd.classList.remove('spin');
                audio.pause();
                playButton.textContent = '▶'; // 버튼 텍스트 변경
            } else {
                cd.classList.add('spin');
                audio.play();
                playButton.textContent = '■'; // 버튼 텍스트 변경
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>

</html>
